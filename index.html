<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>입력창과 확인 버튼 만들기</title>
  </head>
  <body>
    <form>
      <label for="input-field">입력창:</label>
      <input type="text" id="input-field" name="input-field">
      <button type="button" onclick="displayInput()">확인</button>
    </form>
    
    <div id="output"></div>
    
    <script>
      function displayInput() {
        var inputField = document.getElementById("input-field");
        var output = document.getElementById("output");
        output.innerHTML = "<h1 class="cmd">" + inputField.value + "</h1>";
      }
    </script>
  </body>
</html>
